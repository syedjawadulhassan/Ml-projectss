<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Predict - Credit Card Fraud Detection</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{{ url_for('index') }}">FraudDetect</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('predict') }}">Predict</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h2>Enter transaction features</h2>
  <form method="post" action="{{ url_for('result') }}">
    {% for feature in features %}
    <div class="form-group">
      <label for="{{ feature }}">{{ feature }}</label>
      <input type="text" class="form-control" name="{{ feature }}" id="{{ feature }}" required>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Predict</button>
  </form>
</div>

<footer class="footer">
  <div class="container">
    <span>Â© 2026 FraudDetect</span>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
